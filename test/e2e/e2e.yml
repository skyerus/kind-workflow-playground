apiVersion: v1
kind: ServiceAccount
metadata:
  name: kind-workflow-playground-e2e-test-sa
automountServiceAccountToken: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kind-workflow-playground-e2e-nginx-conf
data:
  nginx.conf: |
    events {}
    http {
      server {
        root /tmp;
    
        location / {
          index test.json;
        }
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kind-workflow-playground-e2e-test-json
data:
  test.json: |
    {
      "foo":"bar"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kind-workflow-playground-e2e-test-deployment
  labels:
    app: kind-workflow-playground-e2e-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kind-workflow-playground-e2e-test
  template:
    metadata:
      labels:
        app: kind-workflow-playground-e2e-test
    spec:
      serviceAccountName: kind-workflow-playground-e2e-test-sa
      volumes:
        - name: kind-workflow-playground-e2e-nginx-conf
          configMap:
            name: kind-workflow-playground-e2e-nginx-conf
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: kind-workflow-playground-e2e-test-json
          configMap:
            name: kind-workflow-playground-e2e-test-json
            items:
              - key: test.json
                path: test.json
      containers:
        - name: kind-workflow-playground-e2e-test
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: kind-workflow-playground-e2e-nginx-conf
              mountPath: /etc/nginx
              readOnly: true
            - name: kind-workflow-playground-e2e-test-json
              mountPath: /tmp
              readOnly: true
---
# Service exposed using NodePort
apiVersion: v1
kind: Service
metadata:
  name: kind-workflow-playground-e2e-test-service
spec:
  type: NodePort
  selector:
    app: kind-workflow-playground-e2e-test
  ports:
    - protocol: TCP
      port: 30000
      targetPort: 80
      nodePort: 30000
